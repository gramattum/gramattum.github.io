
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>
<script>
    window.onload = function () {
      document
        .querySelector(".welcome")
        .addEventListener("click", function () {
          // here you can change also a-scene or a-entity properties, like
          // changing your 3D model source, size, position and so on
          // or you can just open links, trigger actions...
          document.location.href="https://gramattum.github.io/";
        });
    };
  </script>
  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .welcome {
      border-radius:12px 0 12px 0;
      background: #f5f5f5;
      border:none;
      color:#555;
      font:bold 14px Verdana;
      padding:6px 0 6px 0;
      box-shadow:1px 1px 3px #999;
    }
  </style>
  <body style="margin : 0px; overflow: hidden;">
    <div class="buttons">
      <button class="welcome">WELCOME!</button>
    </div>
    <a-scene
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-assets>
        <a-asset-item
          id="logoapc"
          src="https://raw.githubusercontent.com/gramattum/gramattum.github.io/master/logoapc.gltf"
        >
        </a-asset-item>
      </a-assets>

      <a-marker
        type='pattern'
        url="https://raw.githubusercontent.com/gramattum/gramattum.github.io/master/pattern-logoapcV2.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="logoapc-model"
          gltf-model="#logoapc"
          position="0 0 0"
          scale="0.05 0.05 0.05"
          class="clickable"
          gesture-handler
        >
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
